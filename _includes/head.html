<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    {% if page.layout == "hip" %}
    <title>HIP-{{ page.hip }}: {{ page.title | escape }}</title>
    <meta property="og:title" content="HIP-{{ page.hip }}: {{ page.title | escape }}"/>
    <meta name="description" content="{{page.description | escape }}"/>
    <meta property="og:description" content="{{page.description | escape }}"/>
    <meta name="twitter:description" content="{{page.description | escape }}"/>
    {% else %}
    <title>{{ page.title | escape }} | {{site.title}}</title>
    <meta
            property="og:title"
            content="{{ page.title | escape }} | {{site.title}}"
    />
    <meta name="description" content="{{site.description}}"/>
    <meta property="og:description" content="{{site.description}}"/>
    <meta name="twitter:description" content="{{site.description}}"/>
    {% endif %}
    <meta name="generator" content="Jekyll"/>
    <meta property="og:locale" content="en_US"/>
    <link rel="canonical" href="{{site.url}}{{page.url}}"/>
    <meta property="og:url" content="{{site.url}}{{page.url}}"/>
    <meta property="og:site_name" content="{{site.title}}"/>
    <meta property="og:image" content="https://hips.hedera.com/assets/images/hh_meta_hips.png" />
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:site" content="@{{site.twitter_username}}"/>
    <meta name="twitter:image" content="https://hips.hedera.com/assets/images/hh_meta_hips.png">
    <script type="application/ld+json">
        {
            "@type": "WebSite",
            "url": "{{site.url}}",
            "name": "{{site.title}}",
            "description": "{{site.description}}",
            "@context": "https://schema.org"
        }
    </script>
    <script src="{{ '/assets/js/popper.min.js' | relative_url }}"></script>
    <style>
        .site-nav {
            float: left;
            position: relative;
            z-index: 9999;
        }
    </style>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
    {%- feed_meta -%}
    <link rel="shortcut icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}">
</head>
